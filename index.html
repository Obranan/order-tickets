<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Заказ билетов жд</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	
  </head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-lg-12">
				<form class="form">
					<div class="row">
						<div class="col-md-12 col-lg-12">
							<h1>Заказ билетов жд</h1>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-md-5 col-lg-4">
							<label>
								<i class="fa fa-users" aria-hidden="true"></i>
								<input type="text" name="passengers" id="passengers" required>
								<span class="label-text">пассажиры</span>
							</label>
						</div>
						<div class="col-md-5 offset-md-0 col-lg-4 offset-lg-2">
							<label>
								<i class="fa fa-bed" aria-hidden="true"></i>
								<input type="text" name="linen" id="linen" required>
								<span class="label-text">постельное бельё</span>
							</label>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-md-5 col-lg-4">
							<label>
								<i class="fa fa-coffee" aria-hidden="true"></i>
								<input type="text" name="tea" id="tea" required>
								<span class="label-text">чай</span>
							</label>
						</div>	
						<div class="col-md-5 offset-md-0 col-lg-4 offset-lg-2">
							<label>
								<i class="fa fa-cutlery" aria-hidden="true"></i>
								<input type="text" name="dinner" id="dinner" required>
								<span class="label-text">обед</span>
							</label>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-md-7 col-lg-5">
							<h2>Тип вагона?</h2>
							<input type="radio" name="wagon" id="SV" value="SV">
							<label for="SV">
								<span class="radio-text">SV</span>
							</label>
							<input type="radio" name="wagon" id="Cupe" value="Cupe" checked>
							<label for="Cupe">
								<span class="radio-text">Cupe</span>
							</label>
							<input type="radio" name="wagon" id="Plac" value="Plac">
							<label for="Plac">
								<span class="radio-text">Plac</span>
							</label>
							<input type="radio" name="wagon" id="Sit" value="Sit">
							<label for="Sit">
								<span class="radio-text">Sit</span>
							</label>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-lg-4">
							<label>
								<i class="fa fa-road" aria-hidden="true"></i>
								<input type="text" name="distance" id="distance" required>
								<span class="label-text">км между городами</span>
							</label>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-lg-4">
							<button type="submit" class="submit">оформить заказ</button>
						</div>
					</div>
				</form>	
			</div>
		</div>
	</div>

	<script id="list-template-confirm" type="text/x-handlebars-template">
		<h2>{{name}}</h2>
		{{#if list}}
	    <ul>
			{{#each list}}
			<li>{{item}}
			{{/each}}
		</ul>
        {{/if}}
		<button class="submit ok">ок</button>
		<button class="submit no">отмена</button>
	</script>

	<script id="list-template-alert" type="text/x-handlebars-template">
		<h2>{{name}}</h2>
		{{#if list}}
	    <ul>
			{{#each list}}
			<li>{{item}}
			{{/each}}
		</ul>
        {{/if}}
	</script>

	<link rel='stylesheet' href='libs/font-awesome/css/font-awesome.min.css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel='stylesheet' href='css/main.css'>
	<link rel='stylesheet' href='css/media.css'>
	<script src="libs/handlebars/handlebars.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
